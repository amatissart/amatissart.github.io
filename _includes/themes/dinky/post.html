<h1>{{ page.title }}</h1>
<h4 class="tagline">{{ page.tagline}}</h4>
<p class="author">
    <span class="date">{{ page.date | date: "%-d %B %Y" }}</span>
     - <a href="{{ post.url }}/#disqus_thread" data-disqus-identifier="{{page.identifier}}"></a>
</p>

{{ content }}

{% include JB/comments %}

<script type="text/javascript">
/* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
var disqus_shortname = '{{site.JB.comments.disqus.short_name}}'; // required: replace example with your forum shortname

/* * * DON'T EDIT BELOW THIS LINE * * */
(function () {
    var s = document.createElement('script'); s.async = true;
    s.type = 'text/javascript';
    s.src = '//' + disqus_shortname + '.disqus.com/count.js';
    (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
}());
</script>
